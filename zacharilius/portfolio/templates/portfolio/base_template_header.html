<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="A front-end template that helps you build fast, modern mobile web apps.">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block page_title %} {% endblock %}</title>

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="icon" sizes="192x192" href="images/android-desktop.png">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Material Design Lite">
    <link rel="apple-touch-icon-precomposed" href="images/ios-desktop.png">

    <!-- Tile icon for Win8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">
    <meta name="msapplication-TileColor" content="#3372DF">

    <link rel="shortcut icon" href="{% static 'images/favicon.png' %}"/>

    <!-- SEO: If your mobile URL is different from the desktop URL, add a canonical link to the desktop page https://developers.google.com/webmasters/smartphone-sites/feature-phones -->
    <!--
    <link rel="canonical" href="http://www.example.com/">
    -->

    <link href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en"
          rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'components/icomoon/style.css' %}">
    <link rel="stylesheet" href="{% static 'components/material-design-lite/material.min.css' %}">
    <link rel="stylesheet" href="{% static 'portfolio/css/navigation.css' %}">

    {% block css %}
    {% endblock %}
</head>
<body>
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
            <span class="mdl-layout-title">Zachary Bensley</span>
            <nav class="mdl-navigation zwb-navigation">
                <a class="mdl-navigation__link {% if nav == 'home' %}is-active{% endif %}" href="/">Home</a>
                <a class="mdl-navigation__link {% if nav == 'projects' %}is-active{% endif %}" href="/projects">Projects</a>
                <a class="mdl-navigation__link {% if nav == 'maps' %}is-active{% endif %}" href="/maps">Maps</a>
            </nav>
            <div class="mdl-layout-spacer"></div>
            <a class="mdl-button mdl-js-button mdl-button--icon" href="http://www.github.com/zacharilius">
            <button class="android-more-button mdl-button mdl-js-button mdl-button--icon mdl-js-ripple-effect" id="more-button">
                <i aria-hidden="true" class="material-icons icon icon-github"></i>
            </button>
            </a>
            <a class="mdl-button mdl-js-button mdl-button--icon" href="http://codepen.io/zacharilius/">
            <button class="android-more-button mdl-button mdl-js-button mdl-button--icon mdl-js-ripple-effect" id="more-button">
                <i aria-hidden="true" class="material-icons icon icon-codepen"></i>
            </button>
            </a>
            <a class="mdl-button mdl-js-button mdl-button--icon" href="https://www.linkedin.com/in/zabensley">
            <button class="android-more-button mdl-button mdl-js-button mdl-button--icon mdl-js-ripple-effect" id="more-button">
                <i aria-hidden="true" class="material-icons icon icon-linkedin"></i>
            </button>
            </a>
            <a class="mdl-button mdl-js-button mdl-button--icon" href="https://instagram.com/zacharilius/">
            <button class="android-more-button mdl-button mdl-js-button mdl-button--icon mdl-js-ripple-effect" id="more-button">
                <i aria-hidden="true" class="material-icons icon icon-instagram"></i>
            </button>
            </a>
        </div>
    </header>
    <div class="mdl-layout__drawer">
        <span class="mdl-layout-title">Acme</span>
        <nav class="zwb-navigation mdl-navigation">
            <a class="mdl-navigation__link" href="#">Products</a>
            <a class="mdl-navigation__link" href="#">Services</a>
            <a class="mdl-navigation__link" href="#">Portfolios</a>
            <a class="mdl-navigation__link" href="#">Achievements</a>
            <a class="mdl-navigation__link" href="#">Blog</a>
        </nav>
    </div>

{% block content %} {% endblock %}
</div>
<script src="{% static 'components/jquery/dist/jquery.min.js' %}"></script>
<script src="{% static 'portfolio/js/portfolio.js' %}"></script>
{% block script %}
{% endblock %}
<script src="{% static 'components/material-design-lite/material.min.js' %}"></script>


</body>
</html>
